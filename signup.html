 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up / Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center px-4">

  <!-- Sign Up Form -->
  <div id="sign-up-section" class="w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 space-y-4">
    <h2 class="text-2xl font-semibold text-gray-900 dark:text-white">Sign Up</h2>
    <p class="text-gray-600 dark:text-gray-300 text-sm">It's free and only takes a minute</p>
    <form action="#" method="post" class="space-y-4">
      <div>
        <label for="first_name" class="block text-sm font-medium text-gray-700 dark:text-gray-200">First Name</label>
        <input type="text" id="first_name" name="first_name" class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white" placeholder="First Name"/>
      </div>
      <div>
        <label for="last_name" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Last Name</label>
        <input type="text" id="last_name" name="last_name" class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white" placeholder="Last Name"/>
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Email</label>
        <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white" placeholder="Email"/>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Password</label>
        <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white" placeholder="Password"/>
      </div>
      <div>
        <label for="confirm_password" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white" placeholder="Confirm Password"/>
      </div>
      <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2.5 rounded-md transition duration-300 ease-in-out">Submit</button>
      <p class="text-gray-600 dark:text-gray-400 text-xs">By clicking the Sign Up button, you agree to our <a href="#" class="text-blue-500 hover:underline">Terms and Conditions</a> and <a href="#" class="text-blue-500 hover:underline">Privacy Policy</a>.</p>
      <p class="text-gray-800 dark:text-gray-200 text-sm">Already have an account? <a href="#" id="login-link" class="text-blue-500 hover:underline">Login here</a></p>
    </form>
  </div>

  <!-- Login Form -->
  <div id="login-section" class="hidden w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 space-y-4">
    <h2 class="text-2xl font-semibold text-gray-900 dark:text-white">Login</h2>
    <form action="#" method="post" class="space-y-4">
      <div>
        <label for="login_email" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Email</label>
        <input type="email" id="login_email" name="login_email" class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white" placeholder="Email"/>
      </div>
      <div>
        <label for="login_password" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Password</label>
        <input type="password" id="login_password" name="login_password" class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white" placeholder="Password"/>
      </div>
      <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2.5 rounded-md transition duration-300 ease-in-out">Submit</button>
    </form>
    <p class="text-gray-800 dark:text-gray-200 text-sm">Don't have an account? <a href="#" id="sign-up-link" class="text-blue-500 hover:underline">Sign up here</a></p>
  </div>

  <!-- Toggle Script -->
  <script>
    const loginLink = document.getElementById('login-link');
    const signUpLink = document.getElementById('sign-up-link');
    const signUpSection = document.getElementById('sign-up-section');
    const loginSection = document.getElementById('login-section');

    loginLink.addEventListener('click', (e) => {
      e.preventDefault();
      signUpSection.classList.add('hidden');
      loginSection.classList.remove('hidden');
    });

    signUpLink.addEventListener('click', (e) => {
      e.preventDefault();
      loginSection.classList.add('hidden');
      signUpSection.classList.remove('hidden');
    });
  </script>
</body>
</html>
